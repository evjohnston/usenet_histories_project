<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body { 
            font-family: 'Times New Roman', serif; 
            text-align: center; 
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .button-group { 
            margin-top: 20px; 
            display: flex; 
            justify-content: space-between; 
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <div class="container">
        <h1>Table of Contents</h1>
        <p>This is some sample text for the second page.</p>
        <div class="button-group">
            <a href="index.html"><button>Back</button></a>
            <a href="page3.html"><button>Next</button></a>
        </div>
    </div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                var scripts = document.querySelectorAll('#menu-container script');
                scripts.forEach(script => eval(script.innerText));
            });
    </script>
</body>
</html>
