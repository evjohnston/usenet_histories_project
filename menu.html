<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
        }
        .menu-items {
            display: none;
            position: fixed;
            top: 50px;
            left: 20px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .menu-items a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
        .menu-items a:hover {
            background-color: #63694F;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu-items" id="menuItems">
        <a href="index.html">Home</a>
        <a href="page2.html">Table of Contents</a>
        <a href="page3.html">1981 - Usenet is Born</a>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuItems');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
