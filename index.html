<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .header-container {
            background-color: #9EA587;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .header-image {
            width: 100%;
            max-width: 350px; /* Adjust this value if needed */
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .next-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <div class="header-container">
        <img src="images/headerimage.png" alt="Header Image" class="header-image">
    </div>
    <div class="container">
        <h1>Welcome to Page 1</h1>
        <p>This is some sample text for the first page.</p>
        <div class="next-button">
            <a href="page2.html"><button>Next</button></a>
        </div>
    </div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>
</body>
</html>
