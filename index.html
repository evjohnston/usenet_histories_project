<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .header-container {
            background-color: #9EA587;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .header-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .next-button {
            margin-top: 20px;
        }
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1000;
        }
        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
        }
        .menu-items {
            display: none;
            position: fixed;
            top: 50px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .menu-items a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: black;
        }
        .menu-items a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="menu-items" id="menuItems">
        <a href="index.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </div>
    <div class="header-container">
        <img src="images/headerimage.png" alt="Header Image" class="header-image">
    </div>
    <div class="container">
        <h1>The Usenet Histories Project</h1>
        <p>Coming Soon!</p>
        <p>For more work from me, check out my website: <a href="http://evjohnston.com" target="_blank">evjohnston.com</a></p>
        <div class="next-button">
            <a href="page2.html"><button>Next</button></a>
        </div>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuItems');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
