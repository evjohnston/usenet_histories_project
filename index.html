<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body { 
            font-family: 'Times New Roman', serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
        }
        .header-container {
            background-color: #9EA587;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .header-image {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .next-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <div class="header-container">
        <img src="images/headerimage.png" alt="Header Image" class="header-image">
    </div>
    <div class="container">
        <h1>The Usenet Histories Project</h1>
        <p>Coming Soon!</p>
        <p>For more work from me, check out my website: <a href="http://evjohnston.com" target="_blank">evjohnston.com</a></p>
        <div class="next-button">
            <a href="page2.html"><button>Next</button></a>
        </div>
    </div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                var scripts = document.querySelectorAll('#menu-container script');
                scripts.forEach(script => eval(script.innerText));
            });
    </script>
</body>
</html>
